<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab Page</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="page-title">Notate</h1>
      <p class="page-subtitle">Combining The Worlds of Searches &amp Note Taking</p>
    </header>
    <div class="search-bar-container">
      <input type="text" id="searchInput" placeholder="Your Conquest for Knowledge begins here...">
      <div class="search-engine-selector">
        <button class="search-engine-btn" data-engine="google">
          <img class="search-engine-favicon" src="https://www.google.com/favicon.ico" alt="Google">
        </button>
      </div>
    </div>
    <div class="search-indicator" style="display: none;">
      <span id="matchingNotesCount">0</span> matching notes
    </div>
    <div class="recent-notes">
  <div class="recent-notes-header">
    <h2 class="recent-notes-title">Your Recent Notes...</h2>
    <button id="newNoteBtn">New Note</button>
  </div>
  <div class="recent-notes-container"></div>
</div>

<div class="notification-container"></div>
  </div>
  <div id="noteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Note</h2>
    <input type="text" id="editNoteTitle" placeholder="What are we researching...?">
    <textarea id="editNoteContent" placeholder="Let your Creative Side Roam Wild..."></textarea>
    <button id="saveNoteBtn">Save</button>
  </div>
</div>
<div id="notebookModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="notebook-modal-content">
      <div class="notebook-title-row">
        <h2 id="notebookTitle"></h2>
        <input type="text" id="editNotebookTitle" style="display: none;">
      </div>
      <div class="notebook-description-row">
        <p id="notebookDescription"></p>
        <textarea id="editNotebookDescription" style="display: none;"></textarea>
      </div>
      <div class="notebook-notes-row">
        <div id="notebookNotesContainer"></div>
      </div>
    </div>
  </div>
</div>

  <script type="module" src="notate.js"></script>
</body>
</html>
